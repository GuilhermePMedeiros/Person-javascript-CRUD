<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main/main.css">
</head>
<body>
    <div>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Pessoa CRUD</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Sobre</a>
                </li>
            </ul>
            </div>
        </nav>
    </div>

    <div class="contentApp">
        <div class="cardWelcome">
            <div class="card">
                <div class="card-body">
                  Seja bem vindo ao CRUD Pessoa com HTML, CSS e javascript!
                </div>
              </div>
        </div>

        <div class="menuButtons">
            <button id="btnCreat" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#formModal">Criar nova Pessoa</button>
            <button id="btnSearch" type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#seachModal">Buscar Pessoa</button>
        </div>

        <table id="personTable" class="table tableCrud">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">CPF</th>
                <th scope="col">Data nascimento</th>
                <th scope="col">Telefone</th>
                <th scope="col" >Opções</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="formModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle" class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-12">
                            <label for="inputName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="inputName" required>
                        </div>
                        <div class="col-md-6">
                          <label for="inputCPF" class="form-label">CPF</label>
                          <input type="number" class="form-control" id="inputCPF" required>
                        </div>
                        <div class="col-md-6">
                          <label for="inputDate" class="form-label">Data de Nascimento</label>
                          <input type="date" class="form-control" id="inputDate">
                        </div>
                        <div class="col-12">
                          <label for="inputCellphone" class="form-label">Telefone</label>
                          <input type="text" class="form-control" id="inputCellphone">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button id="btnSave" type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="seachModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle" class="modal-title">Buscar Pessoa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-12">
                            <label for="inputCPFSeach" class="form-label">Digite o CPF:</label>
                            <input type="number" class="form-control" id="inputCPFSeach">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button id="btnFindPerson" type="button" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main/main.js"></script>
</body>
</html>
